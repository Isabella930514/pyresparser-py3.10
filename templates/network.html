        <center>

        <style type="text/css">

             #mynetwork {
                 width: 2000px;
                 height: 1000px;
                 background-color: #eeeeee;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

             

             

             
        </style>

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#00FF00", "id": "70s", "label": "70s", "shape": "circle"}, {"color": "#00FF00", "id": "80s", "label": "80s", "shape": "circle"}, {"color": "#00FF00", "id": "Archive", "label": "Archive", "shape": "circle"}, {"color": "#00FF00", "id": "Movie theater", "label": "Movie theater", "shape": "circle"}, {"color": "#00FF00", "id": "Kilogram-force", "label": "Kilogram-force", "shape": "circle"}, {"color": "#00FF00", "id": "2017", "label": "2017", "shape": "circle"}, {"color": "#00FF00", "id": "Garuda", "label": "Garuda", "shape": "circle"}, {"color": "#00FF00", "id": "Film laboratory", "label": "Film laboratory", "shape": "circle"}, {"color": "#00FF00", "id": "Research institute", "label": "Research institute", "shape": "circle"}, {"color": "#00FF00", "id": "Cinematography", "label": "Cinematography", "shape": "circle"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "70s", "label": "followed by", "title": "followed by", "to": "80s"}, {"arrows": "to", "from": "80s", "label": "follows", "title": "follows", "to": "70s"}, {"arrows": "to", "from": "Archive", "label": "has part", "title": "has part", "to": "Movie theater"}, {"arrows": "to", "from": "Kilogram-force", "label": "publication date", "title": "publication date", "to": "2017"}, {"arrows": "to", "from": "Garuda", "label": "instance of", "title": "instance of", "to": "Garuda"}, {"arrows": "to", "from": "Film laboratory", "label": "subclass of", "title": "subclass of", "to": "Research institute"}, {"arrows": "to", "from": "Film laboratory", "label": "part of", "title": "part of", "to": "Research institute"}, {"arrows": "to", "from": "Film laboratory", "label": "instance of", "title": "instance of", "to": "Research institute"}, {"arrows": "to", "from": "Cinematography", "label": "part of", "title": "part of", "to": "Cinematography"}, {"arrows": "to", "from": "Kilogram-force", "label": "start time", "title": "start time", "to": "2017"}, {"arrows": "to", "from": "Archive", "label": "subclass of", "title": "subclass of", "to": "Movie theater"}, {"arrows": "to", "from": "2017", "label": "point in time", "title": "point in time", "to": "2017"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "repulsion": {
            "centralGravity": 0.2,
            "damping": 0.09,
            "nodeDistance": 200,
            "springConstant": 0.05,
            "springLength": 200
        },
        "solver": "repulsion",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
    </body>
